<button type="button" class="button small" ng-click="addFlavor()" ng-hide="flavorToAdd">Add Flavor</button>
<form novalidate class="css-form" ng-show="flavorToAdd">
    <label>Name:</label> <input type="text" class="form-control" ng-model="drink.name" required style="width:25%;"/>
    <input class="button small" type="submit" id="save-drink" ng-click="save(drink)" value="Save"/>
    <input class="button small" type="submit" ng-click="cancel()" value="Cancel"/>
</form>
