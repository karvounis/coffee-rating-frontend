<form novalidate class="css-form">
    <label>Name: <input type="text" ng-model="drink.name" required /></label><br />
    Type: <label><input type="radio" ng-model="drink.type" value="coffee" />Coffee</label>
    <label><input type="radio" ng-model="drink.type" value="tea" />Tea</label><br/>

    <input type="submit" ng-click="addFlavor(drink)" value="Add flavor" />
</form>

<button type="button" class="btn btn-primary btn-lg pull-right" ng-click="goToOverview()">Overview</button>
