<div class="panel panel-default">
    <div class="panel-body">
        <h1>Rate the drinks!</h1>
        <form class="navbar-form navbar-right">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" ng-model="search">
                    <span class="input-group-addon"><li class="glyphicon glyphicon-search"> </li></span>
                </div>
            </div>
        </form>
        <button type="button" class="btn btn-primary btn-lg pull-right" ng-click="addFlavor()">Add Flavor</button>
    </div>
</div>
<drink drinks="drinks"></drink>
<button type="button" class="btn btn-primary btn-lg" ng-click="logout()">Logout</button>
